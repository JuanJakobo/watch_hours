{% extends "layout.html" %}

{% block body %}
<form action="/">
    <input required min="0" name="days" value={{days}} type="number">
    <input type="submit">
</form>
<div class="wrapper">
    <canvas id="myChart"></canvas>
</div>
<script>
    const ctx = document.getElementById("myChart");

    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [{% for item in labels %}
                "{{item}}",
                {% endfor %}],
            datasets: [{
                label: '{{ legend }}',
                data: [{% for item in values %}
                    {{item}},
                    {% endfor %}],
            }],
        },
    options: {
        responsive:true,
    }
    });
</script>
{% endblock %}
